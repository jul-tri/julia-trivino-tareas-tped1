<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Alicante</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header class="titulo">
      <h1>Galería de Alicante.</h1>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <a href="img/ariadne-lee.jpg" target="_blank">
          <img src="img/ariadne-lee.jpg" alt="mar y montañas" />
        </a>
          <div class="overlay">
            <div class="text">Puig Campana</div>
          </div>
      </div>
      <div class="gallery-item">
        <a href="img/hoja-palmera.jpg" target="_blank">
          <img src="img/hoja-palmera.jpg" alt="hoja palmera" />
       </a>
          <div class="overlay">
            <div class="text">Tabarca</div>
          </div>
      </div>
      <div class="gallery-item">
        <a href="img/paseo-madera.jpg" target="_blank">
          <img src="img/paseo-madera.jpg" alt="paseo madera" />
        </a>
          <div class="overlay">
            <div class="text">Santa Pola</div>
          </div>
      </div>
      <div class="gallery-item full-width">
        <a href="img/water-22.gif" target="_blank">
          <img src="img/water-22.gif" alt="gif agua" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/_MG_8984.jpg" target="_blank">
          <img src="img/_MG_8984.jpg" alt="barcos" />
        </a>
        <div class="overlay">
            <div class="text">Puerto</div>
        </div>
      </div>
      <div class="gallery-item">
        <a
          href="img/andreas-strandman-nfG4rbqeFyc-unsplash.jpg" target="_blank">
          <img src="img/andreas-strandman-nfG4rbqeFyc-unsplash.jpg" />
        </a>
        <div class="overlay">
            <div class="text">Peñón de Ifach</div>
        </div>
      </div>
      <div class="gallery-item">
        <a href="img/castillo-stbarbara.jpg" target="_blank">
          <img src="img/castillo-stbarbara.jpg" alt="castillo-stbarbara" />
        </a>
         <div class="overlay">
            <div class="text">Castillo de Santa Barbara</div>
         </div>
      </div>
    </div>
  </body>
</html>
